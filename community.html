<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT-LIFE NOW - Community</title>
    <link rel="stylesheet" href="site_styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FIT-LIFE NOW</div>
        </nav>
    </header>

    <main class="community-page">
        <h1>Community</h1>
        
        <section class="progress-sharing">
            <h2>Progressing Sharing</h2>
            <div class="user-progress">
                <img src="./media/user1.jpg" alt="User 1">
                <p>Workout summaries</p>
                <button>+</button>
            </div>
            <div class="user-progress">
                <img src="./media/user2.jpg" alt="User 2">
                <p>Weight loss</p>
                <button>+</button>
            </div>
            <button class="upload-progress">Upload Your Weekly Progress</button>
        </section>

        <section class="q-and-a">
            <h2>Q & A</h2>
            <div class="question">
                <img src="./media/user3.jpg" alt="User 3">
                <p>What is the best type of exercise for weight loss?</p>
                <span class="comments">20</span>
            </div>
            <div class="question">
                <img src="./media/user4.jpg" alt="User 4">
                <p>Can I build muscle without weights?</p>
                <span class="comments">35</span>
            </div>
            <div class="ask-question">
                <input type="text" placeholder="Your Question:">
                <button>Submit</button>
            </div>
        </section>

        <section class="challenges">
            <h2>Challenges</h2>
            <div class="challenge">
                <img src="./media/dumbbell.jpg" alt="Dumbbell">
                <button>Click to START</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FIT-LIFE NOW. All rights reserved.</p>
    </footer>
</body>
</html>
