<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT-LIFE NOW - Workouts</title>
    <link rel="stylesheet" href="./css/site_styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FIT-LIFE NOW</div>
        </nav>
    </header>

    <main class="workout-page">
        <section class="workout-goals">
            <h2>Workout</h2>
            <ul>
                <li>Lose weight</li>
                <li>Maintain weight</li>
                <li>Gain weight</li>
                <li>Gain muscle</li>
            </ul>
        </section>

        <section class="workout-types">
            <h2>Workout Difficulty</h2>
            <div class="workout-category">
                <h3>Cardio</h3>
                <div class="workout-items">
                    <div class="workout-item">
                        <img src="./media/jumping-jacks.jpg" alt="Jumping Jacks">
                        <p>Jumping Jacks</p>
                    </div>
                    <div class="workout-item">
                        <img src="./media/burpees.jpg" alt="Burpees">
                        <p>Burpees</p>
                    </div>
                    <div class="workout-item">
                        <img src="./media/dancing.jpg" alt="Dancing">
                        <p>Dancing</p>
                    </div>
                </div>
                <button class="load-more">Load More</button>
            </div>
            <div class="workout-category">
                <h3>Strength</h3>
                <div class="workout-items">
                    <div class="workout-item">
                        <img src="./media/push-ups.jpg" alt="Push-Ups">
                        <p>Push-Ups</p>
                    </div>
                    <div class="workout-item">
                        <img src="./media/squats.jpg" alt="Squats">
                        <p>Squats</p>
                    </div>
                    <div class="workout-item">
                        <img src="./media/glute-bridges.jpg" alt="Glute Bridges">
                        <p>Glute Bridges</p>
                    </div>
                    <div class="workout-item">
                        <img src="./media/planks.jpg" alt="Planks">
                        <p>Planks</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FIT-LIFE NOW. All rights reserved.</p>
    </footer>
</body>
</html>
